<a [routerLink]="['/create']">Tạo mới 1 lớp học</a> ||
<a [routerLink]="['/generate']">Tạo mới 1 học sinh</a>
<hr>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Danh sách học sinh</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
        <th>Image</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students | async">
        <td>{{student.studentName}}</td>
        <td>{{student.age}}</td>
        <td>{{student.clazz.className}}</td>
        <td>{{student.image}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
